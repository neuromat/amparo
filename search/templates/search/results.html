{% extends 'main/base.html' %}
{% load i18n %}

{% block head_title %}Busca{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- Content -->
    <section id="view-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center">Resultados da Busca</h2><br>
                    <div>{{ busca_ret }}</div>
                    <hr class="star-light">
                    <button type="button" class="btn btn-success btn-lg" onclick="window.history.back()">
                        <span aria-hidden="true">&larr;</span> {% trans "Back" %}
                    </button>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
